<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <header class="bg-blue-600 dark:bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Personal Task Tracker</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="mr-4 hover:underline">Home</a>
                <a href="{{ url_for('add_task') }}" class="mr-4 hover:underline">Add Task</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
